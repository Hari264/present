  /* CSS */
  .button-82-pushable {
    margin-inline: 1vw;
    position: relative;
    border: none;
    background: transparent;
    padding: 0;
    cursor: pointer;
    outline-offset: 4px;
    transition: filter 250ms;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }
  
  .button-82-shadow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    background: hsl(0deg 0% 0% / 0.25);
    will-change: transform;
    transform: translateY(2px);
    transition:
      transform
      600ms
      cubic-bezier(.3, .7, .4, 1);
  }
  
  .button-82-edge {
   
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    background: linear-gradient(
      to left,
      hsl(340deg 100% 16%) 0%,
      hsl(340deg 100% 32%) 8%,
      hsl(340deg 100% 32%) 92%,
      hsl(340deg 100% 16%) 100%
    );
  }
  
  .button-82-front {
    display: block;
    position: relative;
    padding: 12px 27px;
    border-radius: 12px;
    font-size: 1.1rem;
    color: white;
    background: hsl(345deg 100% 47%);
    will-change: transform;
    transform: translateY(-4px);
    transition:
      transform
      600ms
      cubic-bezier(.3, .7, .4, 1);
  }
  
  @media (min-width: 768px) {
    .button-82-front {
      font-size: 1.25rem;
      padding: 12px 42px;
    }
  }
  
  .button-82-pushable:hover {
    filter: brightness(110%);
    -webkit-filter: brightness(110%);
  }
  
  .button-82-pushable:hover .button-82-front {
    transform: translateY(-6px);
    transition:
      transform
      250ms
      cubic-bezier(.3, .7, .4, 1.5);
  }
  
  .button-82-pushable:active .button-82-front {
    transform: translateY(-2px);
    transition: transform 34ms;
  }
  
  .button-82-pushable:hover .button-82-shadow {
    transform: translateY(4px);
    transition:
      transform
      250ms
      cubic-bezier(.3, .7, .4, 1.5);
  }
  
  .button-82-pushable:active .button-82-shadow {
    transform: translateY(1px);
    transition: transform 34ms;
  }
  
  .button-82-pushable:focus:not(:focus-visible) {
    outline: none;
  }

<script>
    const button = document.getElementById("followCursorBtn");
   let isFollowing = false;
   
   button.addEventListener("click", () => {
     isFollowing = !isFollowing; // Toggle follow state
   
     if (isFollowing) {
       button.style.position = "absolute"; // Change position to absolute
       document.addEventListener("mousemove", followCursor);
     } else {
       button.style.position = "relative"; // Revert to relative position
       document.removeEventListener("mousemove", followCursor);
     }
   });
   
   // ... followCursor function remains the same as before ...
   
   function followCursor(e) {
     const windowWidth = window.innerWidth;
     const windowHeight = window.innerHeight;
     const buttonWidth = button.offsetWidth;
     const buttonHeight = button.offsetHeight;
   
     // Calculate maximum allowed positions to stay within screen
     const maxX = windowWidth - buttonWidth;
     const maxY = windowHeight - buttonHeight;
   
     // Check if cursor is within allowed area
     let newLeft = Math.min(e.clientX - 30, maxX); // Limit left to not go offscreen, offset applied
     let newTop = Math.min(e.clientY + 10, maxY);  // Limit top to not go offscreen, offset applied
   
     // Adjust for going offscreen on the left
     if (newLeft < 0) {
       newLeft = 0;
     }
   
     // Adjust for going offscreen on the top
     if (newTop < 0) {
       newTop = 0;
     }
   
     button.style.left = `${newLeft}px`;
     button.style.top = `${newTop}px`;
   }
   
   
   
   </script>
